<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="calcu.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div>
            <input type="text" name="textinput" id="input" class="form-control mt-3" disabled>        
        </div>

        <div id="numbers">
            <button class="btns" id="btn-clear">C</button>
            <button class="btns" id="btn-delete">&lt;</button>
            <button class="btns" id="btn-divide">/</button>
            <button class="btns" id="btn-multiply">X</button>

            <button class="btns" id="btn-7">7</button>
            <button class="btns" id="btn-8">8</button>
            <button class="btns" id="btn-9">9</button>
            <button class="btns" id="btn-subtract">-</button>

            <button class="btns" id="btn-4">4</button>
            <button class="btns" id="btn-5">5</button>
            <button class="btns" id="btn-6">6</button>
            <button class="btns" id="btn-add">+</button>

            <button class="btns" id="btn-1">1</button>
            <button class="btns" id="btn-2">2</button>
            <button class="btns" id="btn-3">3</button>
            <button class="btns" id="btn-equal">=</button>
        </div>
        <div id="numbers-2">
            <button class="btns-2" id="btn-0">0</button>
            <button class="btns-2" id="btn-dot">.</button>
        </div>
    </div>

    <script src="calcu.js"></script>
</body>
</html>
